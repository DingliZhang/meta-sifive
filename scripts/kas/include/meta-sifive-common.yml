header:
  version: 11

build_system: oe

repos:

  bitbake:
    url: https://git.openembedded.org/bitbake
    refspec: 68f4ce662cad28fed739900addbdee949ad3c1e8
    layers:
      .: excluded

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    refspec: c419bd4537756e9f6c2fe6da3a9b798526e27eca
    layers:
      meta:

  meta-sifive:

distro: nodistro

local_conf_header:
  standard: |
    USER_CLASSES:append = " buildhistory buildstats buildstats-summary"
    EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
    INHERIT:append = " rm_work"
    RM_OLD_IMAGE = "1"

  testimage: |
    DISTRO_FEATURES:append = " ptest"
    EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
    IMAGE_CLASSES:append = " testimage"
    IMAGE_FEATURES:append = " ptest-pkgs"
    IMAGE_INSTALL:append = " dropbear"
